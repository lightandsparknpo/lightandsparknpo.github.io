<div class="team-list">
  {% for post in site.categories.team %}
        <div class="team-member">
          <div class="col-md-2 col-sm-2 col-xs-4">
            <img class="img-responsive" src="{{ post.profile_picture | relative_url }}" alt="{{ post.full_name }}" width="150">
          </div>
          
          <div class="col-md-4 col-sm-4 col-xs-8">
            <h3 class="team-name">{{ post.full_name }}</h3>
            <div class="team-role">{{ post.role }}</div>
            <div class="team-social">
              {% if post.linkedin_url %}
                <a href="{{ post.linkedin_url }}" title="linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
              {% endif %}
            </div>
          </div>
        </div>
  
  {% endfor %}
</div>
