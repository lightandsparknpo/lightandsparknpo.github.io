<div class="team-list">
  {% for post in site.categories.team %}
  
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="team-member">
          <div class="col-md-5 col-sm-6 col-xs-12">
            <img class="img-responsive" src="{{ post.profile_picture | relative_url }}" alt="{{ post.full_name }}">
          </div>
          
          <div class="col-md-7 col-sm-6 col-xs-12">
            <h3 class="team-name">{{ post.full_name }}</h3>
            <div class="team-role">{{ post.role }}</div>
            <div class="team-social">
              {% if post.linkedin_url %}
                <a href="{{ post.linkedin_url }}" title="linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% endfor %}
</div>
